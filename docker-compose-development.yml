services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: twipie_app
    working_dir: /var/www/html
    environment:
      APP_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    volumes:
      - ./:/var/www/html
    networks:
      - twipie
    depends_on:
      - db

  npm:
    image: node:20-alpine
    container_name: npm
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: ["npm", "run", "dev"]
    networks:
      - twipie
    depends_on:
      - app
    ports:
      - "5173:5173"

  webserver:
    build:
      context: .
      dockerfile: server.Dockerfile
    container_name: twipie_webserver
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
    networks:
      - twipie

  db:
    image: mysql:8.0
    container_name: twipie_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - twipie

volumes:
  dbdata:
    driver: local
    driver_opts:
      type: none
      device: ./docker/volumes/dbdata
      o: bind


networks:
  twipie:
    driver: bridge
