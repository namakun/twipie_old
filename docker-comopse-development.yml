services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: laravel_app_dev
    working_dir: /var/www/html
    environment:
      APP_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    volumes:
      - ./:/var/www/html
    networks:
      - laravel
    depends_on:
      - db

  npm:
    image: node:20-alpine
    container_name: npm_dev
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: ["npm", "run", "dev"]
    networks:
      - laravel
    depends_on:
      - app
    ports:
      - "5173:5173"

  webserver:
    image: nginx:alpine
    container_name: laravel_webserver_dev
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel_db_dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

volumes:
  dbdata:
    driver: local
    driver_opts:
      type: none
      device: ./docker/volumes/dbdata
      o: bind

networks:
  laravel:
